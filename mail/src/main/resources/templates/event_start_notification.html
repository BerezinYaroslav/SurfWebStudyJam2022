<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    <b th:text="${lastName}">Foo</b>
    <b th:text="${firstName}">Foo,</b>
</p>
<p>Начался отбор на стажировку (<b th:text="${eventName}">StudyJam 2022</b>)./p>

<p>Команда Surf.</p>

</body>
</html>
